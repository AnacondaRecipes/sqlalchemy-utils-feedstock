{% set name = "SQLAlchemy-Utils" %}
{% set version = "0.33.9" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "d8c10eac729d9cdc22af694a1c2f144780787942df1eb70c0f0715d1fa6fcf9e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip

  run:
    - python
    - six
    - sqlalchemy >=1.0
    - anyjson >=0.3.3
    - babel >=1.3
    - arrow >=0.3.4
    - intervals >=0.7.1
    - phonenumbers >=5.9.2
    - passlib >=1.6,<2.0
    - colour >=0.0.4
    - ipaddr  # [py2k]
    - enum34  # [py<34]
    - python-dateutil
    - furl >=0.4.1
    - cryptography >=0.6

test:
  imports:
    - sqlalchemy_utils
    - sqlalchemy_utils.functions
    - sqlalchemy_utils.primitives
    - sqlalchemy_utils.relationships
    - sqlalchemy_utils.types
    - sqlalchemy_utils.types.encrypted

about:
  home: https://github.com/kvesteri/sqlalchemy-utils
  license_file: LICENSE
  license: BSD 3-Clause
  license_family: BSD
  summary: 'Various utility functions for SQLAlchemy.'
  dev_url: https://github.com/kvesteri/sqlalchemy-utils
  doc_url: https://sqlalchemy-utils.readthedocs.io

extra:
  recipe-maintainers:
    - pmlandwehr
